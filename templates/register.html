{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form method="post" action="/register" enctype="multipart/form-data">
        <h3>Register</h3>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="username" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput3" name="password" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Password Confirmation</label>
            <input type="password" class="form-control" id="exampleFormControlInput4" name="confirmation" required>
        </div>
        Upload your profile picture: <input type="file" name="image">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1" id="checkbox">Check this checkbox that you've read and agree Term of Use and Privacy Policy</label>
        </div>
        <button type="submit">Register</button>
    </form>
    <script>
        var password = document.getElementById("exampleFormControlInput3")
        var confirm_password = document.getElementById("exampleFormControlInput4");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
    <style>
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: black;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}

.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: red;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg') 1px 1px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: red;
}

    </style>
    <hr>
    <h4>Or, login with third-party</h4>
    <button class="loginBtn loginBtn--google" onclick="window.location.replace('/google');">
        Login with Google
    </button>
{% endblock %}
